<html>
  <head>
    <meta charset="UTF-8">
    <title>早い者勝ち</title>
  </head>
  <body>
    <h1>あ</h1>
    <form id="FormPlayerData">
      <label id="LabelPlayerID">
        <span>プレイヤーＩＤ</span>
        <input type="number" min="0" step="1" />
      </label>
      <button type="submit" id="FormPlayerDataSubmit">探す</button>
    </form>
  </body>
  <script>
(async()=> {
"use strict";

async function getJSON(link){
	const response = await fetch(link);
	return response.json();
}

const HayaData = await getJSON("./test.json");
const Missions = HayaData["MISSIONS"];
const Players = HayaData["PLAYERS"];
document.getElementById("FormPlayerDataSubmit").addEventListener("click", () => {
  event.preventDefault();
  const player_val = document.querySelector("#LabelPlayerID input").value;
  const player = Players[player_val];
  if(!player){
		alert("プレイヤーがいません。");
		return;
	}
	console.log(`＊${player}さんのデータ＊`);
	for(const [mission_id, mission_data] of Object.entries(Missions)){
		console.log(mission_data);
		for(const [mission_data_key, mission_data_value] of Object.entries(mission_data)){
			console.log(mission_data_value);
			if(mission_data_value["WINNERS"].includes(player_val)){
				console.log(mission_data_value["DETAIL"]);
			}
    }
  }
});

})();
  </script>
</html>
